              <h2 class="title">Create your account</h2>

              <div class="sign_up_form">
                <form action="../distributor/register-distributor3.html" method="post">
                  <div class="form-group">
                    <label class="form-label">Business Name*</label>
                    <input type="text" class="form-control" name="BusinessName" placeholder="Business Name" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Business Address* </label>
                    <input type="text" class="form-control" name="BusinessAdd" placeholder="Business Address" required>
                  </div>
                  <div class="form-group mb20">
                    <label class="form-label">Business Registration Number*</label>
                    <input type="text" class="form-control" name="BusinessNum" placeholder="0123*******" required>
                  </div>
                  <div class="form-group mb20">
                    <label class="form-label">Type of Business*</label><br>
                    <label class="form-label">Sole Propriertorship: </label>
                    <input type="radio"  name="soleprop" required>
                  </div>
                  <div class="form-group mb20">
                    <label class="form-label">Partnership: </label>
                    <input type="radio"  name="partnership" required>
                  </div>
                  <div class="form-group mb20">
                    <label class="form-label">Corporation:  </label>
                    <input type="radio"  name="Corporation" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Tax Identification Number (TIN)*</label>
                    <input type="text" class="form-control" placeholder="**********">
                  </div>
                  <button type="submit" class="btn btn-signup btn-thm">NEXT (2/4)</button>
                  <p class="text-center mb25 mt10">Already have an account? <a href="page-login.html">Log In</a></p>
